<!doctype html>
<html lang="en">

<head>
    <title>Weather App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
        .weather-status.text-white.text-center {
        background: #ffffff24;
        padding: 20px;
        box-shadow: 0px 0px 10px black;
      }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="text-input" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="search-btn" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="images" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city-name">Enter City Name</h1>
            <h3><span id="temp">0</span>&deg;C</h3>
            <h1 id="leads" class="lead">Leads</h1>
            <p>Feels Like: <span id="feels-like">0</span></p>
            <p>Humidity <span id="humid">0</span></p>
            
        </div>
    </div>

    <script>
        document.getElementById('search-btn').addEventListener('click', function(){
            const searchText = document.getElementById('text-input').value;
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${searchText}&units=metric&appid=606aae318af2a35cc535733418dc0ea7`
        fetch(url)
            .then(res => res.json())
            .then(data => {
                const img = document.getElementById('images').src;
                document.getElementById('images').src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
                document.getElementById('city-name').innerText = data.name;
                document.getElementById('temp').innerText = data.main.temp;
                document.getElementById('leads').innerText = data.weather[0].main;
                document.getElementById('feels-like').innerText = data.main.feels_like;
                document.getElementById('humid').innerText = data.main.humidity;
            })
        })
        
    </script>

</body>

</html>
